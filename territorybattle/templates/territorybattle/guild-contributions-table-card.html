{% extends "swgoh/card.html" %}
{% load i18n %}
{% block cardtitle %}TB Contributions Chart{% endblock %}
{% block cardbody %}
					<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
						<tr>
							<th>#</th>
							<th>Player</th>
							<th>Score</th>
						</tr>
						</thead>
						<tfoot>
						<tr>
							<th>#</th>
							<th>Player</th>
							<th>Score</th>
						</tr>
						</tfoot>
						<tbody>{% for event in events %}
							<tr>
								<td>{{ forloop.counter }}</td>
								<td>{{ event.label }}</td>
								<td>{{ event.value }}</td>
							</tr>{% endfor %}
						</tbody>
					</table>
					</div>
{% endblock %}
