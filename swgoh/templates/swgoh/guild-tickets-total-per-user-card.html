{% extends "swgoh/card.html" %}
{% load i18n %}
{% block cardtitle %}Total Raid Tickets per User{% endblock %}
{% block cardbody %}
					<div class="chart-area" style="height: 100%;">
						<canvas id="myAreaChart"></canvas>
					</div>
					<script>
						$.getJSON('/guild/tickets/total-per-user/json/', '', function(data) {
							draw_charts('myAreaChart', 'Raid Tickets', data);
						});
					</script>
{% endblock %}
